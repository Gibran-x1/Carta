<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="topMessage" class="hidden">ESTAS SEGURA?!?!?!?</div>
  <div id="sadFacesContainer" class="hidden"></div>
  <main>
    <div class="middle-rectangle"></div>
    <div class="container-letter">
      <div class="cover"></div>
      <span class="heart">❂</span>
      <p class="paper" id="mainMessage">
        Me alegra que te haya gustado tu regalo c: para serte sincero cuando empece a hacerlo solo pensaba en que podia agregar para que sonrieras,se que pido mucho pero aun no me quiero rendir. Quisieras tener ........ una cita conmigo?
      </p>
      <div class="letter"></div>
    </div>
    <div class="options">
      <button id="open">Abrir</button>
      <button id="close">Cerrar</button>
      <button id="yes">Sí</button>
      <button id="no">No</button>
    </div>
    <div id="gifContainer">
      <img src="jumping-gatito.gif" alt="Gif" class="gif">
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
